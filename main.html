<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculating</h1>
<div>
<input type="number"  id="first-value">+
<input type="number"  id="sec-value">=
<p class="text">Result: </p>
<p  id="result"></p>
<button id="btn ">sum</button>
</div>
<script>
     const sum = require('./func')
        const electron = require("electron");
        const {ipcRenderer} = electron;
let btn=document.querySelector('#btn')
let first=document.querySelector('#first-value')
let second=document.querySelector('#sec-value')
let result=document.querySelector('#result')
function adding(first, second){
            ipcRenderer.send("sum", sum(+first.value, +second.value))
        }
        
        btn.addEventListener("click", ()=>{
            adding(first,second)
        })
        
        ipcRenderer.on("show", (e,sum)=>{
            result.innerHTML =sum
        }) 
</script>
</body>
</html>
